<app-nav [loggedIn]="true"></app-nav>

<h1 class="text-center mt-2 mb-2 text-xl">PROFILE</h1>

<div class="mt-2 p-2 bg-yellow-600 mb-4 border-2">
    <div class="flex flex-col items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
        <button
            class="flex mx-auto text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
            id="user-menu-button">
            <span class="sr-only">Open user menu</span>

            <img src="https://i.postimg.cc/mrfHvdWF/img-placeholder.png" alt="Click to upload"
                class="w-20 h-20 rounded-full">

        </button>


        <div class="flex text-lg mt-2 flex-col gap-2">
            <p class="text-gray-100">EMAIL: {{userInfo.email}}</p>

        </div>
    </div>

    <div class="flex flex-col gap-2">
        <button class="bg-gray-900 text-white w-full p-4">UPDATE PROFILE</button>
        <button (click)="redirectToUpdatePassword()" class="bg-gray-900 text-white w-full p-4">UPDATE PASSWORD</button>
    </div>

    <app-footer></app-footer>
