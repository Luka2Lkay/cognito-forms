<app-nav [loggedIn]="true"></app-nav>

<h1 class="text-center p-4 text-2xl">Change Password</h1>
<form class="space-y-4 md:space-y-6 p-4" [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">

    <div>
        <label for="old-password"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Old Password</label>
        <input type="password" formControlName="oldPassword" id="old-password" placeholder="••••••••"
            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required="" autocomplete="true">
    </div>
    <div>
        <label for="new-password"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New Password</label>
        <input type="password" formControlName="newPassword" id="new-password" placeholder="••••••••"
            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required="" autocomplete="true">
    </div>
    <button type="submit" id="submitBtn"
        class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Update</button>
</form>
